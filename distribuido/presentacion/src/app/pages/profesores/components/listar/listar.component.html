<div class="widgets">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="Responsive Table" baCardClass="with-scroll table-panel">
        <div class="vertical-scroll">
          <table class="table">
            <tr>
              <th>Rut</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>NN</th>
              <th>NN</th>
            </tr>
            <tr *ngFor="let profesor of profesores">
              <td>{{ profesor.rut }}</td>
              <td>{{ profesor.nombres }}</td>
              <td>{{ profesor.apellidos }}</td>
              <td>{{ profesor.departamento.facultad.sigla }}</td>
              <td>{{ profesor.departamento.facultad.nombre }}</td>
              <td>
                <div class="button-wrapper">
                  <button type="button" (click)="disponibilidad( profesor )" class="btn btn-primary">Disponibilidad</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </ba-card>
    </div>
  </div>

  <div class="row">
    <div class="rol-lg-12 col-md-12">
      <disponibilidad-profesores></disponibilidad-profesores>
    </div>
  </div>
  
</div>
