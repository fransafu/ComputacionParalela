<h1>Disponibilidad</h1>

<div class="widgets">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="Lista sala" baCardClass="with-scroll table-panel">
        <div class="vertical-scroll">
          <table class="table">
            <tr>
              <th>Nombre</th>
              <th>Capacidad</th>
              <th>Tipo</th>
              <th>Bloques Libre</th>
              <th></th>
            </tr>
            <tr *ngFor="let sala of salas">
              <td>{{ sala.nombre }}</td>
              <td>{{ sala.capacidad }}</td>
              <td>{{ sala.tipo }}</td>
              <td>{{ sala.bloques_libre }}</td>
              <td>
                <div class="button-wrapper">
                  <button type="button" (click)="consultarHorarioSala( sala.nombre, sala.bloques_libre )" class="btn btn-primary">Horario salas</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </ba-card>
    </div>
  </div>

</div>


<div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="Horario sala">
        <div>
          <table class="table table-bordered">
            <thead>
              <th>Periodos</th>
              <th>Lunes</th>
              <th>Martes</th>
              <th>Miercoles</th>
              <th>Jueves</th>
              <th>Viernes</th>
              <th>Sabado</th>
            </thead>
            <tbody>
              <tr *ngFor="let row of things; let i = index">
                <td [attr.id]="i + '-' + j" *ngFor="let col of row; let j = index">{{col}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </ba-card>
    </div>
    <div class="col-lg-12 col-md-12">
    </div>
  </div>
